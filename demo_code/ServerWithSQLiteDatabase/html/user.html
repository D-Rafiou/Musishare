<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: beige; /* Light green background */\
    }

    /* Center content */
    .container {
      margin: auto;
      width: 50%;
      padding: 20px;
      border: 3px solid rgba(16, 16, 16, 0.733); /* Dark gray border */
      background-color: beige; /* White background */
    }

    /* Heading styles */
    h1, h2 {
      text-align: center;
      color: rgba(16, 16, 16, 0.733); /* Dark gray text color */
    }

    /* Button styles */
    input[type="button"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 3px solid rgba(16, 16, 16, 0.733); /* Dark gray border */
      background-color: lightgrey; /* White background */
      color: rgba(16, 16, 16, 0.733); /* Dark gray text color */
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: rgba(16, 16, 16, 0.733); /* Dark gray on hover */
      color: #ffffff; /* White text color on hover */
    }

    /* Form input styles */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid rgba(16, 16, 16, 0.733); /* Dark gray border */
      background-color: #ffffff; /* White background */
      color: rgba(16, 16, 16, 0.733); /* Dark gray text color */
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container" id="playlist" style="display: none;"></div>
<div class="container">
  <div class="container" id="messages" style="display: none;"></div>
  <div class="container" id="send1" style="display: none;"></div>
</div>

<div class="container">
  <input type="button" id="Connect" value="Connect">
</div>

<div class="container" id="del" style="display: none;">
  <input type="button" id="delete" value="Delete Account">
</div>
 
<div class="container" id="personal" style="display: none;"></div>

<div class="container">
  <div id="noon" style="display: none;">
    <input type="text" name="city" id="songTitleTextField" placeholder="Enter Song Title">
    <input type="button" id="submit_button" value="Submit">
  </div>
  <div id="songs_div" style="display: none;"></div>
  <div id="songtable" style="display: none;"></div>
</div>

<div class="container" id="admin">
  <input type="button" id="users" value="Show All Users">
  <input type="button" id="chat" value="Show Chat History">
  <input type="button" id="gone" value="Show Banned Users">
</div>

<div class="container">
  <input type="button" id="back" value="Back to Login Page">
</div>

<div class="container" id="ban">
  <input type="text" placeholder="Enter Username" id="banneduser">
  <input type="button" id="ban!" value="Ban">
  <input type="button" id="unban" value="Unban">
  <input type="button" id="perma" value="Permaban">
</div>

<div id="ha"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="connect.js"></script>
<script src="chatClient.js"></script>
<script src="script.js"></script>

</body>
</html>
